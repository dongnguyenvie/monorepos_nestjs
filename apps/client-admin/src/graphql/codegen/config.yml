schema: ./node_modules/@mixtano/api/src/schema.gql
documents: ./src/graphql/queries/**.graphql

overwrite: true

hooks:
  afterAllFileWrite:
    - prettier --write

generates:
  ./src/graphql/autogenerated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHOC: false
      withComponent: false
      withHooks: true
