schema: ./src/graphql/schema.graphql
documents:
  [
    ./src/graphql/api-schema/*/**.graphql,
  ]

overwrite: true

hooks:
  afterAllFileWrite:
    - prettier --write

generates:
  ./src/graphql/autogenerated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHOC: false
      withComponent: false
      withHooks: true
