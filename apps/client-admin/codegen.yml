schema: 'src/graphql/schema.graphql'
documents:
  - './src/graphql/api-schema/**/*.graphql'
generates:
  src/graphql/autogenerated.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      skipTypename: false
      withHooks: true
      withHOC: false
      withComponent: false
      apolloReactHooksImportFrom: "@apollo/client"