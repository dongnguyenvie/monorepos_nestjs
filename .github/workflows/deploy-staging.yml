name: CI to Docker Hub

on:
  push:
    branches: [staging]
  # pull_request:
  #   branches: [main]

jobs:
  build-production:
    runs-on: ubuntu-latest

    steps:
      # - name: Checkout
      #   uses: actions/checkout@v2

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS_API }}
      - name: rsync over ssh
        run: ssh -o StrictHostKeyChecking=no root@45.77.254.109 "cd ~/workspace/noinghe && git checkout master && git pull && sh ./build-prod-80.sh"