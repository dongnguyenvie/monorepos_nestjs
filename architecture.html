<!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8">
      <title>Graph</title>
    </head>
    <body>
      <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2-pre.1/viz.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2-pre.1/full.render.js"></script>
      <script>const s = `digraph {
	compound = "true"
	newrank = "true"
	subgraph "root" {
		"[root] @noinghe/shared#build" -> "[root] ___ROOT___#build"
		"[root] ___ROOT___#build" -> "[root] ___ROOT___"
		"[root] api#build" -> "[root] @noinghe/shared#build"
		"[root] client#build" -> "[root] ___ROOT___#build"
		"[root] docs#build" -> "[root] eslint-config-custom#build"
		"[root] docs#build" -> "[root] tsconfig#build"
		"[root] docs#build" -> "[root] ui#build"
		"[root] eslint-config-custom#build" -> "[root] ___ROOT___#build"
		"[root] tsconfig#build" -> "[root] ___ROOT___#build"
		"[root] ui#build" -> "[root] eslint-config-custom#build"
		"[root] ui#build" -> "[root] tsconfig#build"
		"[root] web#build" -> "[root] eslint-config-custom#build"
		"[root] web#build" -> "[root] tsconfig#build"
		"[root] web#build" -> "[root] ui#build"
	}
}
`.replace(/\_\_\_ROOT\_\_\_/g, "Root").replace(/\[root\]/g, "");new Viz().renderSVGElement(s).then(el => document.body.appendChild(el)).catch(e => console.error(e));
    </script>
  </body>
  </html>
